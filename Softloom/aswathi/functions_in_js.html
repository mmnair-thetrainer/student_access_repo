<html>
<head>
</head>
<body>
<script>
var a = 10, b = 20;
function addNumbers()
{
 document.write(a+b);
}
function subNumbers()
{
 document.write(a-b);
}
function mulNumbers()
{
 document.write(a*b);
}
function divNumbers()
{
 document.write(a/b);
}
</script>
<button onclick="addNumbers()">Add</button>
<button onclick="subNumbers()">Sub</button>
<button onclick="mulNumbers()">Mul</button>
<button onclick="divNumbers()">Div</button>
</body>
</html
